#cloud-config
users:
  - name: yc-user
    groups: sudo
    shell: /bin/bash
    sudo: 'ALL=(ALL) NOPASSWD:ALL'
    ssh-authorized-keys:
      - 'ssh-rsa  gideon-ravenor'
write_files:
  - path: /home/yc-user/startup-script.sh
    permissions: '0755'
    content: |
        #!/bin/bash
        sudo apt update && \
        sudo apt install -y git && \
        cd /home/yc-user && \
        git clone -b cloud-testapp https://github.com/Otus-DevOps-2023-09/GideonRavenor1_infra.git && \
        cd GideonRavenor1_infra && \
        sudo ./install_mongodb.sh && \
        sudo ./install_ruby.sh && \
        cd .. && \
        sudo /home/yc-user/GideonRavenor1_infra/deploy.sh
runcmd:
  - /home/yc-user/startup-script.sh
